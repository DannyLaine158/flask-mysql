<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Película</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="form-title">➕ Nueva Película</h1>
  <form id="movie-form">
    <label>Título: <input type="text" name="titulo" required></label><br>
    <label>Director: <input type="text" name="director" required></label><br>
    <label>Año: <input type="number" name="anio" required></label><br>
    <label>Género: <input type="text" name="genero"></label><br>
    <label>Rating: <input type="number" step="0.1" name="rating"></label><br>
    <label>Imagen (Base64): <input type="file" id="imagen"></label><br>
    <input type="hidden" name="id" id="movie-id">
    <button type="submit">Guardar</button>
  </form>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", initForm);
  </script>
</body>
</html>
