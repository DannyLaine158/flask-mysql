<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    >
</head>
<body>
    <section class="section">
        <div class="container box">
            <h1 id="form-title" class="title is-3 has-text-centered">
                Nueva película
            </h1>

            <form id="movie-form">
                <div class="field">
                    <label class="label">
                        Título
                    </label>
                    <input class="input" type="text" name="titulo"
                        required placeholder="Ej. Inception">
                </div>

                <div class="field">
                    <label class="label">
                        Director
                    </label>
                    <input class="input" type="text" name="director"
                        required placeholder="Ej. Christopher Nolan">
                </div>

                <div class="field">
                    <label class="label">
                        Año
                    </label>
                    <input class="input" type="number" name="anio"
                        min="1900" required placeholder="Ej. 2010">
                </div>

                <div class="field">
                    <label class="label">
                        Género
                    </label>
                    <input class="input" type="text" name="genero"
                        required placeholder="Ej. Ciencia Ficción">
                </div>

                <div class="field">
                    <label class="label">
                        Rating
                    </label>
                    <input class="input" type="number" 
                        step="0.1" name="rating"
                        max="5" min="0" required placeholder="Ej. 4.7">
                </div>

                <div class="field">
                    <label class="label">Imagen (Base64)</label>
                    <div class="file has-name is-fullwidth">
                        <label class="file-label">
                            <input class="file-input" type="file" id="imagen">
                            <span class="file-cta">
                                <span class="file-label">Seleccionar archivo...</span>
                            </span>
                            <span class="file-name" id="file-name">Ningún archivo seleccionado</span>
                        </label>
                    </div>
                </div>

                <input type="hidden" id="movie-id">

                <div class="field" id="preview-field" style="display: none;">
                    <label for="label">Preview</label>
                    <div class="control">
                        <figure class="image is-128x128">
                            <img src="" id="imagen-preview" class="is-rounded" alt="Preview Imagen">
                        </figure>
                    </div>
                </div>

                <div class="field has-text-centered mt-5">
                    <button type="submit" class="button is-primary is-medium">
                        <span>Guardar</span>
                    </button>
                    <a class="button is-light is-medium ml-2" href="index.html">
                        <span>Volver</span>
                    </a>
                </div>
            </form>
        </div>
    </section>

    <script src="main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const fileInput = document.querySelector("#imagen");
            const fileName = document.querySelector("#file-name");
            fileInput.addEventListener("change", () => {

                // Operador ternario (de if)
                fileName.textContent = fileInput.files.length > 0
                    ? fileInput.files[0].name
                    : "Ningun archivo seleccionado";
            });
            initForm();
        });
    </script>
</body>
</html>
